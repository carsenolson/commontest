<!doctype html>
<html>
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<title></title>
    	<style>
      		.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
      		}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
				  	font-size: 3.5rem;
				}
      		}
    	</style>
		<!-- Custom styles for this template -->
		<link href="/static/css/style.css" rel="stylesheet">
		<link href="/static/css/bootstrap-grid.min.css" rel="stylesheet">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/bootstrap-reboot.min.css" rel="stylesheet">
  	</head>
  	<body>
		<div class="container">	
			<h4 style="text-align: center;">Tester v0.0.1</h4>	
			<form method="POST">
				<div class="form-group">
					<label>Your full name</label>
					<input type="text" class="form-control" placeholder="first name second name" name="fullname">
				</div>
				<div class="form-group">
					<label>Your group/grade</label>
					<input type="text" class="form-control" placeholder="Password" name="group">
				</div>
				<div class="form-group">
					<label>Choose the test, please</label>
					<select class="form-control" name="test">
						{{ range $test := .Tests }}  	
							<option>{{ $test.Name }}</option>
						{{ end }}	
					</select>
				</div>	
				<button type="submit" class="btn btn-primary btn-block">Start test</button>
			</form>
		</div>
		<script src="/static/js/jquery-3.4.0.min.js"></script>
		<script src="/static/js/bootstrap.bundle.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
