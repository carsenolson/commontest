{{ template "header" . }}
<br>
<br>
<div class="container">
	{{ range $file := .Files }}	
		<div class="row border-bottom rounded d-flex justify-content-between bg-light" style="margin: 15px auto;">
			<a href="./{{$file.Name}}/" class="flex-grow-1"><h3>{{ $file.Name }}</h3></a>
			{{ if $file.IsDir }}
				<button type="button" class="btn btn-success" onclick="xlsxResult(this)" data-toggle="modal" data-target="#saveXlsx">Xlsx dir</button>		
			{{ end }}
			<button type="button" class="btn btn-danger" onclick="deleteRes(this)">Delete</button>	
		</div>
	{{ else }}
		No results
	{{ end }}
	<div class="modal fade" id="saveXlsx" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Excel file</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
      			</div>
      			<div class="modal-body">
        			The file been stored in your app directory		
      			</div>
      		<div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
      </div>
    </div>
  </div>
</div>
<div>
{{ template "footer" . }}
